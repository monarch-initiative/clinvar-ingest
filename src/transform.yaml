# Koza 2.x config for transforming ClinVar VCF data to Biolink model format
# See https://koza.monarchinitiative.org/ for documentation

name: "clinvar_variant"

metadata: "./src/clinvar_ingest/metadata.yaml"

reader:
  files:
    - "../data/clinvar.tsv"
  format: "csv"
  delimiter: "\t"
  header_mode: 0
  columns:
    - CHROM
    - POS
    - ID
    - REF
    - ALT
    - QUAL
    - FILTER
    - AF_ESP
    - AF_EXAC
    - AF_TGP
    - ALLELEID
    - CLNDN
    - CLNDNINCL
    - CLNDISDB
    - CLNDISDBINCL
    - CLNHGVS
    - CLNREVSTAT
    - CLNSIG
    - CLNSIGCONF
    - CLNSIGINCL
    - CLNVC
    - CLNVCSO
    - CLNVI
    - DBVARID
    - GENEINFO
    - MC
    - ONCDN
    - ONCDNINCL
    - ONCDISDB
    - ONCDISDBINCL
    - ONC
    - ONCINCL
    - ONCREVSTAT
    - ONCCONF
    - ORIGIN
    - RS
    - SCIDN
    - SCIDNINCL
    - SCIDISDB
    - SCIDISDBINCL
    - SCIREVSTAT
    - SCI
    - SCIINCL

transform: {}

writer:
  node_properties:
    - id
    - name
    - category
    - type
  edge_properties:
    - id
    - subject
    - predicate
    - object
    - category
    - original_predicate
    - qualifiers
    - knowledge_level
    - agent_type
    - primary_knowledge_source
    - aggregator_knowledge_source
  min_node_count: 10
  min_edge_count: 5
