name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (leave empty for auto-generated date tag)'
        required: false
        type: string
  schedule:
    # Run monthly on the 1st at midnight UTC
    - cron: '0 0 1 * *'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Run pipeline
        run: just run

      - name: Generate release tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated release of ClinVar ingest data.

            ## Transforms included
            - clinvar_variant (SequenceVariant nodes, disease/phenotype/gene associations)
          files: |
            output/*
